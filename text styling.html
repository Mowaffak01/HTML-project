<!DOCTYPE html>
<html>
<head>
    <title>
        text style in html
    </title>

<style>
    .p1{
        color: blueviolet;}
        .p2{
            color: aquamarine;}
    #ex1{
        text-decoration: underline;
        text-transform: lowercase;}
    #ex2{
        text-decoration: line-through;
        text-transform: uppercase;}
    #ex3{
         text-shadow:2px 2px 1px red ;
         font: bold;}
    #ex4{
        text-shadow: 2px 2px 2px gray;
        font: bold;}
    #ex5{
       transform:  rotateX(180deg);}
    
        
    

</style>
</head>
<body>
    <p class="p1">jack and jill</p>
    <p class="p1">twinkle twinkle</p>
    <p id="ex1">MOWAFFA</p>
    <p id="ex2"> shena</p>
    <p id="ex3">the rabiet and tortise</p>
