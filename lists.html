<!DOCTYPE html>>
<html>
    <head>
        <title>lists</title>

    </head>
    <body>
        <h1>orderd list</h1>
        <ol>
            <li>onion</li>
            <li>rice</li>
            <li>ginger</li>
        </ol>

        <h1>unorderd list</h1>
        <ul>
            <li>ginger</li>
            <li>rice</li>
            <li>onion</li>
        </ul>
    </body>
</html>
