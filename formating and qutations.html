        <title>
            The lion and the mouse
        </title>
    </head>
    <body><h1>The lion and the mouse</h1>
        <p><q> Lion lay asleep in the forest</q>,<b> is great head resting on his paws</b>. <i>A timid little Mouse came upon him unexpectedly, and in her fright and haste to get away</i>,<del> ran across the Lion's nose. Roused from his nap</del>, the Lion laid his huge paw angrily on the tiny creature to kill her.



        </p>
    </body>
